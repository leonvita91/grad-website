<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link   defer rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <nav class="navbar-top">
        <div class="container-social">
            <a href="https://www.facebook.com/rahafcenter">
                <img class="facebook" src="/img/icons/facebook.svg">
            </a>
            <a href="#">
                <img class="whatsapp" src="/img/icons/whatsapp.svg">
            </a>
            <a href="#">
                <img class="youtube" src="/img/icons/youtube.svg">
            </a>
            <a href="#">
                <img class="calls" src="/img/icons/telephone-outbound-fill.svg" alt="call">
            </a>
            <a href="#">
                <img class="emails" src="/img/icons/envelope-at-fill.svg" alt="">
            </a>
            </div>
    </nav>
    <nav class="navbar-bottom">
        <div class="container-bottom">
            <div class="container-icon">
                <img class="icon" src="/img/icons/logo.jpeg" width="50px" height="50px" alt="">
            </div>
            <div class="container-headline">
                <a href="#" class="aboutus">حول المركز</a>
                <a href="#" class="contactus">حجز موعد</a>
                <a href="#" class="home">الرئسية</a>
            </div>
        </div>
    </nav>
    <!-- Main Contents  -->
    <main class="main-container">
        <div class="slideshow-container">
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad1.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad2.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad3.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

            <!-- Company Name -->
            <div class="container-main-name">
                <h1>
                    مركز رهف للتخسيس و تجميل
                </h1>
            </div>

            <!-- Cards -->
             <div class="container-cards">
                <div class="card">
                    <img src="/img/main_images/diet1.png" alt="" style="width:100%">
                    <h1>عرض برنامج</h1>
                    <p class="price">10.دل</p>
                    <p> برنامج غذائي</p>
                    <p><button>طلب الان</button></p>
                  </div>
                  <div class="card">
                    <img src="/img/main_images/diet2.jpeg" alt="" style="width:100%">
                    <h1>عرض برنامج</h1>
                    <p class="price">10.دل</p>
                    <p> يرنامج لمرضي السكري</p>
                    <p><button>طلب الان</button></p>
                  </div>
                  <div class="card">
                    <img src="/img/main_images/diet3.jpeg" alt="" style="max-width:70%">
                    <h1>عرض برنامج</h1>
                    <p class="price">10.دل</p>
                    <p>برنامج تخسيس</p>
                    <p><button>طلب الان</button></p>
                  </div>
                  <div class="card">
                    <img src="/img/main_images/diet3.jpeg" alt="" style="max-width:70%">
                    <h1>عرض برنامج</h1>
                    <p class="price">10.دل</p>
                    <p>برنامج تخسيس</p>
                    <p><button>طلب الان</button></p>
                  </div>
             </div>
    </main>
    <!-- top footer -->
    <footer class="footer-top">
        <div class="container-footer-top">
            <h1 aria-hidden="true">footer@copyright</h1>
        </div>
    </footer>

    <!-- bottom footer -->
    <footer class="bottom">

    </footer>
</body>
</html>
