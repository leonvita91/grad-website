<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link   defer rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <nav class="navbar-top">
        <div class="container-social">
            <a href="#">
                <img class="facebook" src="/img/icons/facebook.svg">
            </a>
            <a href="#">
                <img class="whatsapp" src="/img/icons/whatsapp.svg">
            </a>
            <a href="#">
                <img class="youtube" src="/img/icons/youtube.svg">
            </a>
            <a href="#">
                <img class="calls" src="/img/icons/telephone-outbound-fill.svg" alt="call">
            </a>
            <a href="#">
                <img class="emails" src="/img/icons/envelope-at-fill.svg" alt="">
            </a>

            </div>
    </nav>
    <nav class="navbar-bottom">
        <div class="container-bottom">
            <div class="container-icon">
                <img class="icon" src="/img/icons/logo.jpeg" width="50px" height="50px" alt="">
            </div>
            <div class="container-headline">
                <a href="#" class="aboutus">حول المركز</a>
                <a href="#" class="contactus">حجز موعد</a>
                <a href="#" class="home">الرئسية</a>
            </div>
        </div>
    </nav>
    <main class="main-container">
        <div class="slideshow-container">
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad1.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad2.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="/img/main_images/ad3.jpeg" style="width:100%">
            <div class="text"></div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            </div>    
    </main>
    
</body>
</html>
